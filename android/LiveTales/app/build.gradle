apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.zed.livetales"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    //compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'fi.vtt.nubomedia:kurento-room-client-android:1.0.16'
    compile 'fi.vtt.nubomedia:utilities-android:1.0.1'
    compile 'fi.vtt.nubomedia:jsonrpc-ws-android:1.0.6'
    compile 'fi.vtt.nubomedia:webrtcpeer-android:1.0.11'
    compile('io.pristine:libjingle:11139@aar') { transitive = true }
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
}
